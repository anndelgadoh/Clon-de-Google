<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagenes/Logo-G.png" type="image/x-icon">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="conteiner">
        <header> <!--Inicio del Header-->
            <nav>
                <a  href="http://mail.google.com/mail?hl=es-419">Gmail</a>
                <a class="img" href="https://www.google.com.mx/imghp">Imágenes</a>
                <img id="imgPuntos" src="Imagenes/Img-puntos.jpeg" alt="Puntos">
                <img id="imgUsuario" src="Imagenes/Icon-img.png" alt="Grogu">
            </nav>
        </header> <!--Fin del Header-->

        <main> <!--Inicio del main-->
            <div class="div-logo">
                <img id="logo" src="Imagenes/Google-logo.png" alt="Google-logo">
            </div>
            <div class="busqueda">
                <div>
                    <section class="section1">
                        <img class="input-icon1" src="Imagenes/icon1.jpeg" alt="lupa">
                        <input id="input-search" type="text">
                        <img class="input-icon2" src="Imagenes/icon2.jpeg" alt="microfono">
                    </section>
                    <section class="btn-search">
                        <button id="search">Buscar con Google</button>
                        <button id="lucky">Me siento con suerte</button>
                    </section>
                    <div class="texto">
                        <p> Ofrecido por Google en:</p> <a class="english" href="https://www.google.com.mx/">English</a>
                    </div>
                </div>
            </div>
        </main> <!--Fin del main-->
        <div class="mexico">
            <p>México</p>
        </div> 
        <footer> <!--Inicio del footer-->
            <div class="footer-link">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000090-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/help/#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-link">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </footer> <!--Fin del Footer-->
    </div>
</body>
</html>
